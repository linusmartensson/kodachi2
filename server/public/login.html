<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body {
      margin: 0;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: -apple-system, '.SFNSDisplay-Regular', 'Helvetica Neue', 'Arial', sans-serif;
      color: #32322C;
    }
    button {
      display: block;
      margin-top: .5em;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      padding: .3em 3em;
      background: #13C4A3;
      transition: all .177s linear;
      text-decoration: none;
      cursor: pointer;
    }
    button:hover {
      background: #36F1CD;
      text-shadow: 0px 1px 2px rgba( 0, 0, 0, .3 );
    }
    .small {
      font-size: 70%;
    }
    .connections {
      position: absolute;
      width: 44px;
      height: 44px;
      top: 20px;
      right: 20px;
      line-height: 44px;
      font-size: 16px;
      font-weight: 700;
      background: rgba( 0, 0, 0, .45 );
      color: white;
      border-radius: 4px;
    }
    .connections span {
      display: block;
      text-align: center;
    }
  </style></head>
	<body><form method="POST" action="/login"><input type="text" name="username" /> <input type="text" name="password" /><button type="submit">Login</button></form></body>
</html>
